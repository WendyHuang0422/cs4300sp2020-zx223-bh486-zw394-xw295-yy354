<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/design.css"/>
  <title>Tweeted Facts</title>
</head>

<body>
    <div class="text-right">
        <p>Project Name: {{ name }} (DEVELOPMENT VERSION)</p>
        <p>Student Name: ({{ netid }})</p>
    </div>
    <a href="/" id="home-logo"><img src = "/static/media/logo.jpg" alt = "Tweeted Facts Logo"></a>
    <h1>Tweeted Facts</h1>
    <h2>Your Trusted Fact Checker for Untrusted Fact Spreaders</h2>

    <form method="get" id="search-form">
        <div>
            <input type="text" name="search" id="search" placeholder="Twitter Celebrity" value = "{{user}}">
        </div>
        <div>
            {% if topic%}
                <input type="text" name="terms" id="terms" placeholder="Topic or Keywords (optional)" value = "{{topic}}">
            {% else %}
                <input type="text" name="terms" id="terms" placeholder="Topic or Keywords (optional)">
            {% endif %}
        </div>
        </div>
        <div>
            <button type="submit" id="home-search">Fact Check</button>
        </div>
    </form>
</body>
